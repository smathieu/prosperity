# SQLite version 3.x
#   gem install postgresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgresql'
development:
  adapter: postgresql
  encoding: unicode
  database: properity_dummy_development
  pool: 5
  username: postgres
  password:

